<!DOCTYPE html>
<html ng-app="controllerTest">
  <head>
    <meta charset="utf-8">
    <title>Controller Test</title>
  </head>
  <body ng-controller="CartController as cart">
    <form>
      <label for="itemName">Item</label>
      <input type="text" name="itemName" placeholder="enter item name" ng-model="cart.newItem.itemName">

      <label for="cost">Cost</label>
      <input type="number" name="cost" placeholder="ex. 10.99" ng-model="cart.newItem.cost">

      <button name="newItem" ng-click="cart.addItem()">Add To Cart</button>
    </form>

    <table>
      <thead>
        <tr>
          <td>Item</td>
          <td>Quantity</td>
          <td>Price per</td>
          <td>Item's Cost</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in cart.items">
          <td>{{ item.itemName }}</td>
          <td><input type="number" name="quantity" value="1" ng-model="item.quantity"></td>
          <td>${{ item.cost | number:2 }}</td>
          <td>${{ item.cost * item.quantity | number:2 }}</td>
        </tr>
        <tr>
          <td>
            
          </td>
        </tr>
      </tbody>
    </table>


    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/controllerTest.js"></script>
  </body>
</html>
